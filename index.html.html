
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Dash — Newport Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #overlay, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: grid;
            place-items: center;
            text-align: center;
            color: white;
            font-size: 2em;
            z-index: 10;
        }
        .hidden {
            display: none !important;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div>
            <h1>Dodge Dash — Newport Edition</h1>
            <p>Use arrow keys to dodge the bars!</p>
            <button onclick="startGame()">Play</button>
        </div>
    </div>
    <div id="gameOverScreen" class="hidden">
        <div>
            <h1>Game Over</h1>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerImg = new Image();
        playerImg.src = 'https://i.postimg.cc/BLs5crZZ/mike.png';

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            size: 80,
            speed: 7,
            dx: 0,
            dy: 0
        };

        let bars = [];
        let gameRunning = false;
        let gameOver = false;

        const barNames = [
            "Malarky's", "Sharkeez", "The Blue Beet", "Mutt Lynch's",
            "Stag Bar", "The Alley", "American Junkie", "Aurora"
        ];

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.size, player.size);
        }

        function drawBars() {
            ctx.fillStyle = 'red';
            ctx.font = '20px Arial';
            bars.forEach(bar => {
                ctx.fillText(bar.name, bar.x, bar.y);
            });
        }

        function movePlayer() {
            player.x += player.dx;
            player.y += player.dy;
            if (player.x < 0) player.x = 0;
            if (player.y < 0) player.y = 0;
            if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
            if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;
        }

        function newBar() {
            const name = barNames[Math.floor(Math.random() * barNames.length)];
            const x = Math.random() * (canvas.width - 100);
            bars.push({ name: name, x: x, y: -20, speed: 3 });
        }

        function moveBars() {
            bars.forEach(bar => {
                bar.y += bar.speed;
            });
            bars = bars.filter(bar => bar.y < canvas.height);
        }

        function checkCollision() {
            bars.forEach(bar => {
                const textWidth = ctx.measureText(bar.name).width;
                if (
                    player.x < bar.x + textWidth &&
                    player.x + player.size > bar.x &&
                    player.y < bar.y &&
                    player.y + player.size > bar.y - 20
                ) {
                    endGame();
                }
            });
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            if (!gameRunning) return;
            clear();
            drawPlayer();
            drawBars();
            movePlayer();
            moveBars();
            checkCollision();
            requestAnimationFrame(update);
        }

        function startGame() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            bars = [];
            gameRunning = true;
            gameOver = false;
            setInterval(newBar, 1000);
            update();
        }

        function endGame() {
            gameRunning = false;
            gameOver = true;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function restartGame() {
            startGame();
        }

        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'Right') {
                player.dx = player.speed;
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                player.dx = -player.speed;
            } else if (e.key === 'ArrowUp' || e.key === 'Up') {
                player.dy = -player.speed;
            } else if (e.key === 'ArrowDown' || e.key === 'Down') {
                player.dy = player.speed;
            }
        }

        function keyUp(e) {
            if (
                e.key === 'ArrowRight' || e.key === 'Right' ||
                e.key === 'ArrowLeft' || e.key === 'Left' ||
                e.key === 'ArrowUp' || e.key === 'Up' ||
                e.key === 'ArrowDown' || e.key === 'Down'
            ) {
                player.dx = 0;
                player.dy = 0;
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);
    </script>
</body>
</html>
